<html>



<head>

  <title>Pixel Art Maker!</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">

  <link rel="stylesheet" href="styles.css">

</head>



<body>

  <div id="first_container">

    <h1>Lab: Pixel Art Maker</h1>



    <div id="contain1">



      <h2>Choose Grid Size</h2>

      <form id="dimentionsPicker">

        Grid Height:

        <input type="number" id="heightPicker" name="height" value=1 max=25 min=1>

        <br> Grid Width:

        <input type="number" id="widthPicker" name="width" value=1 max=30 min=1>

        <br>

        <input type="submit" id="submit-button" value="submit" class="submit-button">

      </form>

      <br>



      <h2>Pick A Color</h2>

      <input type="color" id="colorPicker" value="#4B0082">



      <br>

      



    </div>



    <div class="grid-container">

      <h2>Design a Canvas</h2>

      <table id="canvas"></table>

    </div>

  </div>

  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="designs.js"></script>

</body>



</html>
